<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/root.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/error.css" />
    <link rel="stylesheet" href="css/panel.css" />
    <link rel="stylesheet" href="css/form.css" />

    <script defer src="js/script.js"></script>
  </head>
  <body class="pageTemplate">
    <main class="pageTemplate__shdow">
      <div class="errorMessage js-error">
        <p>Your password is incorrect</p>
      </div>
      <section class="panel">
        <header>
          <h1 class="panel__header">SIGN IN</h1>
        </header>
        <section class="form">
          <form class="js-form">
            <div class="form__wrapper">
              <label for="e_mail">Email address</label>
              <div class="form__boxInput">
                <input
                  type="email"
                  name="email"
                  id="e_mail"
                  maxlength="30"
                  class="form____boxInput__input js-email"
                  placeholder="Enter your e-mail"
                />
              </div>
            </div>
            <div class="form__wrapper">
              <div class="form__boxLabel">
                <label for="password">Password</label>
                <a href="" class="form__boxLabel__link"
                  >Forgot your password?</a
                >
              </div>
              <div class="form__boxInput">
                <input
                  type="password"
                  name="password"
                  id="password"
                  maxlength="50"
                  class="form____boxInput__input js-password"
                  placeholder="Enter you password"
                />
                <button
                  type="button"
                  class="form__boxInput__showPassword js-togglePassword"
                >
                  <img
                    src="images/showpassword.svg"
                    alt="Show password"
                    width="23"
                    height="23"
                    class="form__boxInput__iconShowPassword form__boxInput__showIcon js-showPassword"
                  />
                  <img
                    src="images/hiddenpassword.svg"
                    alt="Hidden password"
                    width="23"
                    height="23"
                    class="form__boxInput__iconShowPassword js-hiddenPassword"
                  />
                </button>
              </div>
            </div>
            <button type="submit" class="form__sendForm">sign in</button>
          </form>
        </section>
      </section>
    </main>
  </body>
</html>
