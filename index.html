<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/panel.css" />
  </head>
  <body class="pageTemplate">
    <main class="pageTemplate__shdow">
      <section class="panel">
        <header>
          <h1 class="panel__header">SIGN IN</h1>
        </header>
        <section class="form">
          <form>
            <div class="form__wrapper">
              <label for="e-mail">Email address</label>
              <input
                type="email"
                name="email"
                id="e-mail"
                maxlength="30"
                class="form__input"
                placeholder="Enter your e-mail"
              />
            </div>
            <div class="form__wrapper">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                maxlength="50"
                class="form__input"
                placeholder="Enter you password"
              />
            </div>
            <button class="form__button">login</button>
          </form>
        </section>
      </section>
    </main>
  </body>
</html>
